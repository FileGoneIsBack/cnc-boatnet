<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat - SecureAuth Pro</title>
    <link rel="stylesheet" href="/_assets/new/css/dash.css">
    <link rel="stylesheet" href="/_assets/new/css/admin/chat.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/_assets/new/imports/toastr1.js"></script>
    <script src="/_assets/new/js/nav1.js"></script>
</head>
<body>
    <div class="dashboard">
        {{ template "nav.html" . }}
        <main class="main-content">
            <div class="admin-chat-container">
                <!-- User Info Panel -->
                <div class="user-info-panel">
                    <div class="user-details">
                        <h2>John Doe</h2>
                        <span class="user-email">john.doe@example.com</span>
                    </div>
                    
                    <div class="user-stats">
                        <div class="stat-item">
                            <span class="stat-label">Balance</span>
                            <span class="stat-value"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Account Membership</span>
                            <span class="stat-value active"></span>
                        </div>
                                              <div class="stat-item">
                            <span class="stat-label">Account Ranks</span>
                            <span class="stat-value active"></span>
                        </div>
                                              <div class="stat-item">
                            <span class="stat-label">Account Expire</span>
                            <span class="stat-value active"></span>
                        </div>
                    </div>

                    <div class="ticket-details">
                        <h3>Ticket Information</h3>
                        <div class="detail-item">
                            <span class="detail-label">Ticket ID</span>
                            <span class="detail-value">#1234</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Created</span>
                            <span class="detail-value">March 15, 2024 14:30</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Last Updated</span>
                            <span class="detail-value">2 hours ago</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Category</span>
                            <span class="detail-value">Technical Support</span>
                        </div>
                    </div>

                    <div class="ticket-actions">
                        <div class="status-selector">
                            <label>Status</label>
                            <select class="status-select">
                                <option value="open">Open</option>
                                <option value="pending">Pending</option>
                                <option value="resolved">Resolved</option>
                                <option value="closed">Closed</option>
                            </select>
                        </div>
                        <button class="close-ticket-button">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Close Ticket
                        </button>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="chat-section">
                    <div class="chat-header">
                        <div class="chat-title">
                            <h2>API Integration Issue</h2>
                            <span class="ticket-status open">Open</span>
                        </div>
                        <div class="chat-actions">
                            <button class="action-button">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                Export Chat
                            </button>
                        </div>
                    </div>

                    <div class="chat-messages">

                    </div>

                    <div class="chat-input">
                        <div class="input-wrapper">
                            <textarea placeholder="Type your message..." rows="1"></textarea>
                            <button class="attach-button">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                                </svg>
                            </button>
                        </div>
                        <button class="send-button">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/_assets/new/js/admin/chats.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} | {{.Title}}</title>
    <link rel="stylesheet" href="/_assets/new/css/dash.css">
    <link rel="stylesheet" href="/_assets/new/css/admin/forms.css"> 

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/_assets/new/imports/toastr1.js"></script>
    <script src="/_assets/new/js/nav1.js"></script>
</head>
<body>
    <div class="dashboard">
        {{ template "nav.html" . }}

        <main class="main-content">
            <h1>User Management</h1>
            
            <div class="admin-users-grid">
                <!-- User Form -->
                <div class="form2-container">
                    <div class="form2-card">
                        <h1 class="form2-title">Edit User!</h1>
                        <div class="form2-group">
                            <label class="form2-label">Select User</label>
                            <select class="form-select" id="userSelect">
                                <option value="">Choose a user</option>
                            </select>
                        </div>
                        <form id="advancedForm">
                            <div class="form2-row">
                                <div class="form2-group">
                                    <label class="form2-label">Max Boot Time</label>
                                    <input type="text" class="form2-input" id="mbt" placeholder="Enter first name">
                                </div>
                                <div class="form2-group">
                                    <label class="form2-label">Max Current Attacks</label>
                                    <input type="text" class="form2-input" id="cons" placeholder="Enter last name">
                                </div>
                            </div>
    
                            <div class="form2-row">
                                <div class="form2-group">
                                    <label class="form2-label">Balance</label>
                                    <input type="text" class="form2-input" id="balance" placeholder="Enter first name">
                                </div>
                                <div class="form2-group">
                                    <label class="form2-label">Ranks</label>
                                    <div class="form2-select">
                                        <div class="select-input" id="categorySelect">
                                            <span class="select-placeholder">Select rank</span>
                                        </div>
                                        <div class="select-dropdown">
                                            <div class="select-option" data-value="admin">Admin</div>
                                            <div class="select-option" data-value="cnc">CnC</div>
                                            <div class="select-option" data-value="api">API</div>
                                            <div class="select-option" data-value="basic">Basic</div>
                                            <div class="select-option" data-value="vip">VIP</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form2-actions">
                                <button type="submit" class="form2-button primary-button">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                        <polyline points="7 3 7 8 15 8"></polyline>
                                    </svg>
                                    Save Changes
                                </button>
                                <button type="button" class="form2-button secondary-button">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <line x1="15" y1="9" x2="9" y2="15"></line>
                                        <line x1="9" y1="9" x2="15" y2="15"></line>
                                    </svg>
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- User List -->
                <div class="user-list-card">
                    <h2>All Users</h2>
                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Search users..." id="userSearch">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <div class="user-list" id="userList">

                    </div>

                    <div class="pagination">
                    </div>
                </div>
            </div>
        </main>
    </div>
<!-- src="/_assets/new/js/admin/edituser.js" -->
    <script src="/_assets/new/js/admin/edituser.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} | {{.Title}}</title>
    <link rel="stylesheet" href="/_assets/new/css/dash.css">
    <link rel="stylesheet" href="/_assets/new/css/forms1.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/_assets/new/imports/toastr1.js"></script>
</head>
<body>
    <div class="dashboard">
        {{ template "nav.html" . }}
        <main class="main-content">
            <h1>Deposit</h1>
            
            <div class="panel-grid">
                <!-- Deposit Form -->
                <div class="panel-card">
                    <h2>Make a Deposit</h2>
                    <form class="panel-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Amount</label>
                                <input type="number" class="form-input" placeholder="Enter amount" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Currency</label>
                                <select class="form-select" required>
                                    <option value="">Select currency</option>
                                    <option value="BTC">BTC - Bitcoin</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="submit-button">Make Deposit</button>
                    </form>
                </div>

                <!-- Invoice List -->
                <div class="panel-card">
                    <h2>Recent Invoices</h2>
                    <div class="target-list" id="target-list">



                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/_assets/new/js/nav1.js"></script>
    <script src="/_assets/new/js/user/shop/deposit2.js"></script>
</body>
</html>

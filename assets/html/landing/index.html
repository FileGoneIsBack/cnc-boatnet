<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Name}} | {{.Title}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-background: #000000;
      --color-text: #FFFFFF;
      --color-accent: #FF0000;
      --font-family: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(
        45deg,
        var(--color-background),
        #1a0000,
        #000000,
        #1a0000
      );
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle,
        rgba(255, 0, 0, 0.1) 0%,
        transparent 70%
      );
      opacity: 0.5;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.5;
      }
      50% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(0.95);
        opacity: 0.5;
      }
    }

    .content {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--color-accent);
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.3s ease;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .button:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .button-primary {
      background-color: var(--color-accent);
      color: var(--color-text);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    .button-secondary {
      background-color: transparent;
      border: 1px solid var(--color-text);
      color: var(--color-text);
    }

    .footer {
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .footer a {
      color: var(--color-accent);
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    .footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background-color: var(--color-accent);
      transition: width 0.3s ease;
    }

    .footer a:hover {
      color: #ff3333;
    }

    .footer a:hover::after {
      width: 100%;
    }

    @media (max-width: 640px) {
      .logo {
        font-size: 3rem;
      }

      .buttons {
        flex-direction: column;
      }

      .button {
        width: 100%;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .container::before,
      body {
        animation: none;
      }
      
      .button::after {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">{{.Name}}</div>
      <p class="subtitle">Shaping the future of technology</p>
      <div class="buttons">
        <a href="/login" class="button button-primary">Sign Up</a>
        <a href="/login" class="button button-secondary">Sign In</a>
      </div>
    </div>
  </div>
  <footer class="footer">
    <a href="#">Learn more about NOVA</a>
  </footer>
</body>
</html>
